<!DOCTYPE html>
<html>
 <head>
  <title>图片新闻轮播设计</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="jquery.js"></script>
  <script src="ajax.js"></script>
 </head>
 <body>
  <div id="header">
   <div id="header-caption">图片新闻轮播设计</div>
  </div>
  <div id="body">
   <div id="image-session">
    <a class="image-link" href="javascript:void(0);" target="_blank"><img id="image" /></a>
    <a id="gotoPreviousNews" href="javascript:void(0);"><img src="image/left.png" /></a>
    <a id="gotoNextNews" href="javascript:void(0);"><img src="image/right.png" /></a>
    <div id="image-caption">
    </div>
   </div>
   <a name="anchor"></a>
   <div id="remark-session">
   </div>
   <div id="remark-links">
    <ul>
     <li><a class="remark-link" id="gotoLastRemarkPage" href="#anchor">尾页</a></li>
     <li><a class="remark-link" id="gotoNextRemarkPage" href="#anchor">下一页</a></li>
     <li><a class="remark-link" id="gotoPreviousRemarkPage" href="#anchor">上一页</a></li>
     <li><a class="remark-link" id="gotoFirstRemarkPage" href="#anchor">首页</a></li>
    </ul>
    <p></p>
   </div>
  </div>
  <script>getReady();</script>
 </body>
</html>
